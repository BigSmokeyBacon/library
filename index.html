<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <h1><span class="gradient-text">MyLibrary</span></h1>
      <button type="button" class="btn btn-new">+ New Book</button>
    </div>

    <form class="hidden">
      <div class="form-title">
        <label for="title">Title:</label
        ><input type="text" name="title" id="title" />
      </div>
      <div class="form-author">
        <label for="author">Author</label
        ><input type="text" name="author" id="author" />
      </div>
      <div class="form-pages">
        <label for="pages">Pages</label
        ><input type="number" name="pages" id="pages" min="10" max="10000" />
      </div>
      <div class="btn-form-read-container">
        <label for="status">Status</label>
        <button class="btn btn-form-status read" type="button">read</button>
      </div>
      <div class="btn-submit-container">
        <label for="submit">Submit</label>
        <button class="btn btn-form-submit" type="submit">Submit</button>
      </div>
    </form>

    <div class="book-display">
      <div class="card card--0">
        <div class="card-title">Title: Harry Potter</div>
        <div class="card-author">Author: J.K. Rowling</div>
        <div class="card-pages">345 Pages</div>
        <div class="card-btns">
          <button class="btn btn-card-read" type="button">not read</button>
          <button class="btn btn-card-remove" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="4 3 16 18">
              <path
                d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M9,8H11V17H9V8M13,8H15V17H13V8Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>
        Created by <a href="#">Tadgh Purcell</a> | <a href="#">Source Code</a>
      </p>
    </div>

    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
