<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <h1><span class="gradient-text">MyLibrary</span></h1>
      <button type="button" class="btn btn-new">+ New Book</button>
    </div>

    <form class="hidden">
      <div class="form-title">
        <label for="title">Title</label
        ><input
          type="text"
          name="title"
          id="title"
          required
          placeholder="Required *"
        />
      </div>
      <div class="form-author">
        <label for="author">Author</label
        ><input
          type="text"
          name="author"
          id="author"
          required
          placeholder="Required *"
        />
      </div>
      <div class="form-pages">
        <label for="pages">Pages</label
        ><input
          type="number"
          name="pages"
          id="pages"
          required
          placeholder="Required *"
        />
      </div>
      <div class="btn-form-container">
        <button class="btn btn-form-status read" type="button">Read</button>
        <button class="btn btn-form-submit" type="submit">Submit</button>
      </div>
      <button class="btn btn-close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
          />
        </svg>
      </button>
    </form>

    <div class="book-display"></div>

    <div class="footer">
      <p>
        Created by <a href="https://github.com/TadghPurcell">Tadgh Purcell</a> |
        <a href="https://github.com/TadghPurcell/library">Source Code</a>
      </p>
    </div>

    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
