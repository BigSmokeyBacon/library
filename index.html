<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <h1><span class="gradient-text">MyLibrary</span></h1>
      <button type="button" class="btn btn-new">+ New Book</button>
    </div>

    <form class="hidden">
      <div class="form-title">
        <label for="title">Title</label
        ><input
          type="text"
          name="title"
          id="title"
          required
          placeholder="Required *"
        />
      </div>
      <div class="form-author">
        <label for="author">Author</label
        ><input
          type="text"
          name="author"
          id="author"
          required
          placeholder="Required *"
        />
      </div>
      <div class="form-pages">
        <label for="pages">Pages</label
        ><input
          type="number"
          name="pages"
          id="pages"
          required
          placeholder="Required *"
        />
      </div>
      <div class="btn-form-container">
        <button class="btn btn-form-status read" type="button">Read</button>
        <button class="btn btn-form-submit" type="submit">Submit</button>
      </div>
      <button class="btn btn-close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
          />
        </svg>
      </button>
    </form>

    <div class="book-display">
      <div class="card card--4">
        <h3 class="card-title">The Heart's Invisible Furies</h3>
        <p class="card-author">John Boyne</p>
        <div class="card-pages">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="1 2 22 20">
            <path
              d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z"
            /></svg
          ><span>700</span>
        </div>
        <div class="card-btns">
          <button class="btn btn-card-read" type="button">Not Read</button>
          <button class="btn btn-card-remove" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="4 3 16 18">
              <path
                d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M9,8H11V17H9V8M13,8H15V17H13V8Z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="card card--3">
        <h3 class="card-title">The Psychopath Test</h3>
        <p class="card-author">Jon Ronson</p>
        <div class="card-pages">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="1 2 22 20">
            <path
              d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z"
            /></svg
          ><span>288</span>
        </div>
        <div class="card-btns">
          <button class="btn btn-card-read read" type="button">Read</button>
          <button class="btn btn-card-remove" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="4 3 16 18">
              <path
                d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M9,8H11V17H9V8M13,8H15V17H13V8Z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="card card--2">
        <h3 class="card-title">Breath: The New Science of a Lost Art</h3>
        <p class="card-author">James Nestor</p>
        <div class="card-pages">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="1 2 22 20">
            <path
              d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z"
            /></svg
          ><span>224</span>
        </div>
        <div class="card-btns">
          <button class="btn btn-card-read read" type="button">Read</button>
          <button class="btn btn-card-remove" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="4 3 16 18">
              <path
                d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M9,8H11V17H9V8M13,8H15V17H13V8Z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="card card--1">
        <h3 class="card-title">Harry Potter and the Goblet of Fire</h3>
        <p class="card-author">J.K. Rowling</p>
        <div class="card-pages">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="1 2 22 20">
            <path
              d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z"
            /></svg
          ><span>636</span>
        </div>
        <div class="card-btns">
          <button class="btn btn-card-read" type="button">Not Read</button>
          <button class="btn btn-card-remove" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="4 3 16 18">
              <path
                d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M9,8H11V17H9V8M13,8H15V17H13V8Z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="card card--0">
        <h3 class="card-title">The Power of Now</h3>
        <p class="card-author">Eckhart Tolle</p>
        <div class="card-pages">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="1 2 22 20">
            <path
              d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z"
            /></svg
          ><span>236</span>
        </div>
        <div class="card-btns">
          <button class="btn btn-card-read read" type="button">Read</button>
          <button class="btn btn-card-remove" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="4 3 16 18">
              <path
                d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M9,8H11V17H9V8M13,8H15V17H13V8Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>

    </div>

    <div class="overlay hidden"></div>

  </body>
</html>
