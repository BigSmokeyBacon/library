<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <h1>MyLibrary</h1>
    </div>
    <button type="button" class="btn btn-new">New Book</button>
    <form class="hidden">
      <div class="form-title">
        <label for="title">Title:</label
        ><input type="text" name="title" id="title" />
      </div>
      <div class="form-author">
        <label for="author">Author</label
        ><input type="text" name="author" id="author" />
      </div>
      <div class="form-pages">
        <label for="pages">Pages</label
        ><input type="number" name="pages" id="pages" min="10" max="10000" />
      </div>
      <div class="btn-form-read-container">
        <label for="status">Status</label>
        <button class="btn btn-form-read" type="button">Read</button>
      </div>
      <div class="btn-submit-container">
        <label for="submit">Submit</label>
        <button class="btn btn-form-submit" type="submit">Submit</button>
      </div>
    </form>
    <div class="book-display">
      <div class="card">
        <div class="card-title">Title: Harry Potter</div>
        <div class="card-author">Author: J.K. Rowling</div>
        <div class="card-pages">345 Pages</div>
        <div class="card-btns">
          <button class="btn btn-card-read" type="button">Read</button>
          <button class="btn btn-card-remove" type="button">Remove</button>
        </div>
      </div>
     
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
